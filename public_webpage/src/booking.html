    <main>
        <div class="sent-message" id="booking-message"></div>
        <div class="form-container">
            <h2>Boka bord</h2> 
            <div id="form">
                <form>
                    <div id="form-name">
                        <div>
                            <label for="booking-fname">Förnamn:</label><br>
                            <input type="text" id="booking-fname" name="booking-fname" placeholder="Ditt förnamn..."><br>
                        </div>
                        <div>
                            <label for="booking-lname">Efternamn:</label><br>
                            <input type="text" id="booking-lname" name="booking-lname" placeholder="Ditt efternamn.."><br>
                        </div>
                    </div>
                    <div id="form-contact">
                        <div>
                            <label for="booking-phone">Telefonnummer:</label><br>
                            <input type="text" id="booking-phone" name="booking-phone" placeholder="Ditt telefonnummer.."><br>
                        </div>
                        <div>
                            <label for="booking-email">E-post:</label><br>
                            <input type="text" id="booking-email" name="booking-email" placeholder="Din e-post.."><br>
                        </div>
                    </div>
                    <div id="form-details">
                        <div>  
                            <label for="booking-date">Datum:</label><br>
                            <input type="date" id="booking-date" name="booking-date"><br>
                        </div>
                        <div>
                            <label for="booking-time">Tid:</label><br>
                            <select name="booking-time" id="booking-time">
                                <option value="17:00">17:00</option>
                                <option value="17:30">17:30</option>
                                <option value="18:00">18:00</option>
                                <option value="18:30">18:30</option>
                                <option value="19:00">19:00</option>
                                <option value="19:30">19:30</option>
                                <option value="20:00">20:00</option>
                                <option value="20:30">20:30</option>
                                <option value="21:00">21:00</option>
                                <option value="21:30">21:30</option>
                                <option value="22:00">22:00</option>
                              </select>
                        </div>
                        <div>
                            <label for="booking-guests">Antal gäster:</label><br>
                            <input type="number" id="booking-guests" name="booking-guests"><br>
                        </div>
                    </div>
                    <div id="form-message">
                        <label for="booking-note">Speciella önskemål:</label><br>
                        <textarea id="booking-note" name="booking-note" placeholder="Ditt meddelande.." rows="4" cols="40"></textarea><br>
                    </div>
                    <input class="button" id="booking-button" type="submit" value="BOKA">
    
                </form>
            </div>
            
        </div>
    </main>
    <footer>
